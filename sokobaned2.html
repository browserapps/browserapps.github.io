<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sokobaned</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --border-color: #333;
      --editor-bg: #222;
      --wall-color: #4a4a4a;
      --floor-color: #2a2a2a;
      --box-color: #a5682a;
      --goal-color: #4a6d4d;
      --player-color: #3a86ff;
      --box-on-goal-color: #5cb85c;
      --tile-size: 22px;
      --blue-button: #3a86ff;
      --blue-button-hover: #4c91ff;
      --green-button: #28a745;
      --green-button-hover: #2ebf4d;
      --red-button: #dc3545;
      --red-button-hover: #e04a59;
    }

    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      font-family: 'Menlo', 'Consolas', 'Monaco', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 1rem;
      text-align: center;
      margin: 4px;
      flex-shrink: 0;
    }

    .top-bar {
      padding: 5px 10px;
      background-color: var(--editor-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }

    .top-bar label,
    .top-bar span {
      font-size: 14px;
    }

    .top-bar select,
    .top-bar button {
      background-color: #333;
      color: var(--text-color);
      border: 1px solid #555;
      padding: 3px 6px;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }

    .top-bar button:hover {
      background-color: #444;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      background-color: var(--blue-button);
      color: white;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .file-label:hover {
      background-color: var(--blue-button-hover);
    }

    #test-button {
      margin-left: auto;
      background-color: var(--blue-button);
      color: white;
      border-color: var(--blue-button);
      transition: background-color 0.2s;
    }

    #test-button:hover {
      background-color: var(--blue-button-hover);
    }

    #play-button {
      margin-left: 10px;
      /* (Removed margin-left: auto) */
      background-color: var(--green-button);
      color: white;
      border-color: var(--green-button);
      transition: background-color 0.2s;
    }

    #play-button:hover {
      background-color: var(--green-button-hover);
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 10px;
      flex-grow: 1;
      min-height: 0;
    }

    .panel {
      display: flex;
      flex-direction: column;
      background-color: var(--editor-bg);
      border: 1px solid var(--border-color);
      min-height: 0;
      height: 100%;
    }

    #editor-container {
      padding: 5px;
    }

    #level-editor {
      width: 100%;
      height: 100%;
      background-color: transparent;
      color: var(--text-color);
      border: none;
      outline: none;
      resize: none;
      font-size: 16px;
      line-height: 1.2;
      white-space: pre;
      overflow: auto;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      width: 95vw;
      height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .close-button {
      position: absolute;
      top: 0px;
      right: 5px;
      font-size: 2.5rem;
      color: #aaa;
      background: none;
      border: none;
      cursor: pointer;
      line-height: 1;
    }

    .close-button:hover {
      color: white;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #game-board {
      display: grid;
      border: 1px solid var(--border-color);
    }

    .tile {
      width: var(--tile-size);
      height: var(--tile-size);
      background-color: var(--floor-color);
      position: relative;
    }

    .tile.wall {
      background-color: var(--wall-color);
    }

    .tile.goal::before {
      content: '';
      position: absolute;
      top: 35%;
      left: 35%;
      width: 30%;
      height: 30%;
      background-color: var(--goal-color);
      border-radius: 50%;
    }

    .tile.player::after,
    .tile.box::after,
    .tile.box-on-goal::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
    }

    .tile.player::after {
      background-color: var(--player-color);
      border-radius: 50%;
    }

    /* Blinking animation for solver */
    .tile.player.blinking::after {
      animation: blink 1s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.2;
      }
    }

    .tile.box::after {
      background-color: var(--box-color);
      border-radius: 2px;
    }

    .tile.box-on-goal::after {
      background-color: var(--box-on-goal-color);
      border-radius: 2px;
    }

    #controls {
      margin-top: 15px;
      flex-shrink: 0;
    }

    #controls button {
      background-color: #333;
      color: var(--text-color);
      border: 1px solid #555;
      padding: 3px 6px;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #444;
    }

    #stop-test-button {
      background-color: var(--red-button);
      border-color: var(--red-button);
      color: white;
      display: none;
    }

    #stop-test-button:hover {
      background-color: var(--red-button-hover);
    }

    #game-status {
      margin-top: 10px;
      font-size: 16px;
      height: 20px;
      flex-shrink: 0;
      color: #ffc107;
      text-align: center;
    }

    #error-status {
      font-size: 14px;
      color: #ffc107;
      height: 20px;
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <label for="file-input" class="file-label">Load Level File(s)</label>
    <input type="file" id="file-input" multiple accept=".txt,.sok">
    <span>File:</span> <select id="file-selector"></select>
    <span>Level:</span> <select id="level-selector"></select>
    <span id="error-status"></span>
    <button id="test-button">Test Solvability</button>
    <button id="play-button">Play Game</button>
  </div>
  <div class="container" id="main-container">
    <div class="panel" id="editor-container">
      <textarea id="level-editor" placeholder="Load or paste a level, then click 'Play Game' to test it."></textarea>
    </div>
  </div>
  <div id="game-modal" class="modal-overlay">
    <div class="modal-content">
      <button id="close-modal-button" class="close-button" title="Close (Esc)">&times;</button>
      <div id="game-container">
        <div id="game-board" tabindex="0"></div>
        <div id="game-status"></div>
        <div id="controls">
          <button id="reset-button">Reset Level</button>
          <button id="stop-test-button">Stop Test</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const editor = document.getElementById('level-editor');
    const gameBoard = document.getElementById('game-board');
    const resetButton = document.getElementById('reset-button');
    const gameStatus = document.getElementById('game-status');
    const errorStatus = document.getElementById('error-status');
    const fileInput = document.getElementById('file-input');
    const fileSelector = document.getElementById('file-selector');
    const levelSelector = document.getElementById('level-selector');
    const playButton = document.getElementById('play-button');
    const testButton = document.getElementById('test-button');
    const stopTestButton = document.getElementById('stop-test-button');
    const gameModal = document.getElementById('game-modal');
    const closeModalButton = document.getElementById('close-modal-button');
    const gameContainer = document.getElementById('game-container');

    let levelData = [];
    let originalLevelData = [];
    let playerPos = { x: 0, y: 0 };
    let gameWon = false;
    let loadedCollections = {};
    let animationTimeoutId = null;

    const SOLVER_STATE_LIMIT = 10000; // Max states to explore before giving up
    const TILE_MAP = {
      ' ': 'floor', '#': 'wall', '@': 'player', '$': 'box',
      '.': 'goal', '*': 'box-on-goal', '+': 'player-on-goal'
    };

    // --- File Loading ---
    async function loadDefaultFiles(filePaths) {
      try {
        const responses = await Promise.all(filePaths.map(path => fetch(path)));
        for (let i = 0; i < responses.length; i++) {
          if (!responses[i].ok) continue;
          const content = await responses[i].text();
          const fileName = filePaths[i].split('/').pop();
          const levels = content.split(/\n\s*\n/).filter(lvl => lvl.trim().length > 0);
          if (levels.length > 0) {
            loadedCollections[fileName] = levels;
          }
        }
        updateFileSelector();
      } catch (error) {
        console.error("Error loading default level files:", error);
      }
    }
    function updateFileSelector() {
      const currentSelection = fileSelector.value;
      fileSelector.innerHTML = '';
      Object.keys(loadedCollections).forEach(fileName => {
        const option = document.createElement('option');
        option.value = fileName;
        option.textContent = fileName;
        fileSelector.appendChild(option);
      });
      if (Object.keys(loadedCollections).includes(currentSelection)) {
        fileSelector.value = currentSelection;
      }
      fileSelector.dispatchEvent(new Event('change'));
    }
    function handleFileLoad(event) {
      const files = event.target.files;
      if (!files.length) return;
      let filesToLoad = files.length;
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const content = e.target.result;
          const levels = content.split(/\n\s*\n/).filter(lvl => lvl.trim().length > 0);
          if (levels.length > 0) {
            loadedCollections[file.name] = levels;
          }
          if (--filesToLoad === 0) {
            updateFileSelector();
            fileSelector.value = file.name;
            fileSelector.dispatchEvent(new Event('change'));
          }
        };
        reader.readAsText(file);
      });
    }
    function populateLevelSelector() {
      const selectedFile = fileSelector.value;
      levelSelector.innerHTML = '';
      if (!selectedFile || !loadedCollections[selectedFile]) {
        loadSelectedLevel();
        return;
      }
      const levels = loadedCollections[selectedFile];
      levels.forEach((_, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `Level ${index + 1}`;
        levelSelector.appendChild(option);
      });
      levelSelector.dispatchEvent(new Event('change'));
    }
    function loadSelectedLevel() {
      const selectedFile = fileSelector.value;
      const levelIndex = levelSelector.value;
      if (selectedFile && levelIndex !== null && loadedCollections[selectedFile]) {
        editor.value = loadedCollections[selectedFile][levelIndex];
      } else {
        editor.value = '';
      }
      errorStatus.textContent = '';
    }

    // --- Level Parsing & Validation ---
    function parseLevel(text) {
      const lines = text.split('\n');
      const newLevelData = lines.map(line => line.split(''));
      let maxLen = 0;
      newLevelData.forEach(row => { maxLen = Math.max(maxLen, row.length); });
      newLevelData.forEach(row => { while (row.length < maxLen) row.push(' '); });
      return newLevelData;
    }
    function validateLevel(data) {
      let playerFound = false;
      let boxCount = 0;
      let goalCount = 0;
      const errors = [];
      data.forEach(row => {
        row.forEach(char => {
          if (char === '@' || char === '+') playerFound = true;
          if (char === '$' || char === '*') boxCount++;
          if (char === '.' || char === '*' || char === '+') goalCount++;
        });
      });
      if (!playerFound) errors.push("Player '@' is missing.");
      if (boxCount === 0) errors.push("No boxes '$' found.");
      if (goalCount === 0) errors.push("No goals '.' found.");
      if (boxCount > 0 && goalCount > 0 && boxCount !== goalCount) {
        errors.push(`Mismatch: ${boxCount} boxes, ${goalCount} goals.`);
      }
      return errors;
    }
    function findStart(data) {
      for (let y = 0; y < data.length; y++) {
        for (let x = 0; x < data[y].length; x++) {
          if (data[y][x] === '@' || data[y][x] === '+') return { x, y };
        }
      }
      return null;
    }

    // --- Game Logic & Rendering ---
    function resizeAndRenderGame() {
      stopAnimation();
      if (!originalLevelData || originalLevelData.length === 0) return;
      gameWon = false;
      gameStatus.textContent = '';
      gameStatus.style.color = '#ffc107';
      levelData = JSON.parse(JSON.stringify(originalLevelData));
      playerPos = findStart(levelData);
      renderCurrentBoard();
      checkWin();
    }
    function renderCurrentBoard() {
      if (!levelData || levelData.length === 0) return;
      const rows = levelData.length;
      const cols = levelData[0].length;
      const containerWidth = gameContainer.clientWidth;
      const containerHeight = gameContainer.clientHeight - 80;
      const tileSizeW = containerWidth / cols;
      const tileSizeH = containerHeight / rows;
      const newTileSize = Math.floor(Math.min(tileSizeW, tileSizeH));
      document.documentElement.style.setProperty('--tile-size', `${newTileSize}px`);
      gameBoard.innerHTML = '';
      gameBoard.style.gridTemplateColumns = `repeat(${cols}, ${newTileSize}px)`;
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const tileDiv = document.createElement('div');
          updateTileDiv(tileDiv, x, y, levelData);
          gameBoard.appendChild(tileDiv);
        }
      }
      gameBoard.focus();
    }
    function playGame() {
      stopAnimation();
      const text = editor.value;
      if (text.trim() === '') {
        errorStatus.textContent = 'Error: Editor is empty.';
        return;
      }
      const parsedForValidation = parseLevel(text);
      const validationErrors = validateLevel(parsedForValidation);
      if (validationErrors.length > 0) {
        errorStatus.textContent = 'Error: ' + validationErrors.join(' ');
        return;
      }
      errorStatus.textContent = '';
      originalLevelData = parsedForValidation;
      gameModal.style.display = 'flex';
      resizeAndRenderGame();
    }
    function closeGame() {
      stopAnimation();
      gameModal.style.display = 'none';
      gameBoard.innerHTML = '';
      originalLevelData = [];
      levelData = [];
    }
    function updateTileDiv(tileDiv, x, y, data) {
      tileDiv.className = 'tile';
      const tileChar = data[y][x];
      let type = TILE_MAP[tileChar] || 'floor';
      if (type === 'player-on-goal' || type === 'box-on-goal' || type === 'goal') {
        tileDiv.classList.add('goal');
      }
      if (type === 'player-on-goal') type = 'player';
      if (type === 'box-on-goal') type = 'box-on-goal';
      if (type === 'player' || type === 'box' || type === 'box-on-goal' || type === 'wall') {
        tileDiv.classList.add(type);
      }
    }
    function updateTile(x, y) {
      if (!levelData.length) return;
      const index = y * levelData[0].length + x;
      if (index < 0 || index >= gameBoard.children.length) return;
      const tileDiv = gameBoard.children[index];
      updateTileDiv(tileDiv, x, y, levelData);
    }
    function isOriginalGoal(x, y) {
      if (!originalLevelData[y] || originalLevelData[y][x] === undefined) return false;
      const originalChar = originalLevelData[y][x];
      return originalChar === '.' || originalChar === '+' || originalChar === '*';
    }
    function move(dx, dy) {
      if (gameWon || !levelData.length) return;

      const newState = getNewState(levelData, playerPos, dx, dy);

      if (newState) {
        const oldPos = playerPos;
        const newPPos = newState.newPlayerPos;

        levelData = newState.newLevelData;
        playerPos = newState.newPlayerPos;

        // Update only changed tiles
        updateTile(oldPos.x, oldPos.y);
        updateTile(newPPos.x, newPPos.y);
        if (newState.movedBox) {
          updateTile(newState.boxPos.x, newState.boxPos.y);
        }

        checkWin();
      }
    }
    function checkWin() {
      if (isWin(levelData, originalLevelData)) {
        gameStatus.textContent = 'Level Complete!';
        gameStatus.style.color = '#5cb85c';
        gameWon = true;
      }
    }

    // --- AI Solver Logic ---
    function stopAnimation() {
      if (animationTimeoutId) {
        clearTimeout(animationTimeoutId);
        animationTimeoutId = null;
      }
      stopTestButton.style.display = 'none';
      const blinkingPlayer = gameBoard.querySelector('.blinking');
      if (blinkingPlayer) {
        blinkingPlayer.classList.remove('blinking');
      }
    }

    // Creates a pure new state from a move
    function getNewState(currentLevelData, currentPlayerPos, dx, dy) {
      const newLevelData = currentLevelData.map(row => [...row]);
      const { x, y } = currentPlayerPos;
      const nx = x + dx, ny = y + dy;

      if (ny < 0 || ny >= newLevelData.length || nx < 0 || nx >= newLevelData[ny].length || newLevelData[ny][nx] === '#') {
        return null; // Hit wall or out of bounds
      }

      const targetTile = newLevelData[ny][nx];
      const originalPlayerTile = newLevelData[y][x];
      let newPlayerPos = { x: nx, y: ny };
      let movedBox = false;
      let boxPos = null;

      if (targetTile === ' ' || targetTile === '.') {
        // Simple move
        newLevelData[y][x] = (originalPlayerTile === '+')? '.' : ' ';
        newLevelData[ny][nx] = (targetTile === '.') ? '+' : '@';
      }
      else if (targetTile === '$' || targetTile === '*') {
        // Push box
        const nnx = nx + dx, nny = ny + dy;
        if (nny < 0 || nny >= newLevelData.length || nnx < 0 || nnx >= newLevelData[nny].length) {
          return null; // Box out of bounds
        }
        const behindBoxTile = newLevelData[nny][nnx];

        if (behindBoxTile === ' ' || behindBoxTile === '.') {
          newLevelData[nny][nnx] = (behindBoxTile === '.') ? '*' : '$';
          newLevelData[ny][nx] = (targetTile === '*') ? '+' : '@';
          newLevelData[y][x] = (originalPlayerTile === '+') ? '.' : ' ';
          movedBox = true;
          boxPos = { x: nnx, y: nny };
        } else {
          return null; // Can't move, box is blocked
        }
      }

      return { newLevelData, newPlayerPos, movedBox, boxPos };
    }

    // Creates a unique string key for a game state
    function getStateKey(levelData, playerPos) {
      let boxPositions = [];
      for (let y = 0; y < levelData.length; y++) {
        for (let x = 0; x < levelData[y].length; x++) {
          if (levelData[y][x] === '$' || levelData[y][x] === '*') {
            boxPositions.push(`${x},${y}`);
          }
        }
      }
      boxPositions.sort();
      return `P:${playerPos.x},${playerPos.y}|B:${boxPositions.join('|')}`;
    }

    // Pure function to check for a win
    function isWin(levelData, originalLevelData) {
      for (let y = 0; y < originalLevelData.length; y++) {
        for (let x = 0; x < originalLevelData[y].length; x++) {
          if (isOriginalGoal(x, y)) {
            if (levelData[y][x] !== '*') {
              return false; // A goal is not covered
            }
          }
        }
      }
      // Check if any goals exist (catches no-goal-level)
      return originalLevelData.some(row => row.some(char => ['.', '*', '+'].includes(char)));
    }

    // Simple corner deadlock detection
    function isCornerDeadlock(levelData, boxX, boxY, originalLevelData) {
      if (isOriginalGoal(boxX, boxY)) return false; // Not a deadlock if it's a goal

      const N = (levelData[boxY - 1] === undefined || levelData[boxY - 1][boxX] === '#');
      const S = (levelData[boxY + 1] === undefined || levelData[boxY + 1][boxX] === '#');
      const E = (levelData[boxY][boxX + 1] === undefined || levelData[boxY][boxX + 1] === '#');
      const W = (levelData[boxY][boxX - 1] === undefined || levelData[boxY][boxX - 1] === '#');

      if ((N && E) || (N && W) || (S && E) || (S && W)) {
        return true; // Box is in a corner
      }
      return false;
    }

    // BFS Solver
    function isSolvable(startLevelData, startPlayerPos, originalLevelData) {
      let queue = [{
        levelData: startLevelData,
        playerPos: startPlayerPos,
        path: [] // Path is array of {dx, dy} moves
      }];
      let visited = new Set();
      let startKey = getStateKey(startLevelData, startPlayerPos);
      visited.add(startKey);

      let iterations = 0;

      while (queue.length > 0) {
        if (iterations++ > SOLVER_STATE_LIMIT) {
          return { solvable: false, stuck: true, state: queue[0].levelData, playerPos: queue[0].playerPos, statesExplored: iterations };
        }

        const current = queue.shift();

        if (isWin(current.levelData, originalLevelData)) {
          return { solvable: true, path: current.path, statesExplored: iterations };
        }

        // Try all 4 moves
        for (const move of [{ dx: 0, dy: -1 }, { dx: 0, dy: 1 }, { dx: -1, 0 }, { dx: 1, 0 }]) {
          const newState = getNewState(current.levelData, current.playerPos, move.dx, move.dy);

          if (newState === null) continue; // Invalid move (hit wall, etc.)

          // Check for deadlocks *if* we moved a box
          if (newState.movedBox) {
            if (isCornerDeadlock(newState.newLevelData, newState.boxPos.x, newState.boxPos.y, originalLevelData)) {
              continue; // Prune this state, it's a deadlock
            }
          }

          const newStateKey = getStateKey(newState.newLevelData, newState.newPlayerPos);

          if (!visited.has(newStateKey)) {
            visited.add(newStateKey);
            queue.push({
              levelData: newState.newLevelData,
              playerPos: newState.newPlayerPos,
              path: [...current.path, move]
            });
          }
        }
      }

      return { solvable: false, stuck: false, statesExplored: visited.size }; // Provably unsolvable
    }

    function animateSolution(path) {
      stopAnimation();
      stopTestButton.style.display = 'inline-block';
      let currentMove = 0;

      function step() {
        if (currentMove < path.length) {
          const { dx, dy } = path[currentMove];
          move(dx, dy); // This function updates global state and renders
          currentMove++;
          animationTimeoutId = setTimeout(step, 500); // 500ms per move
        } else {
          gameStatus.textContent = 'Level Solved!';
          gameStatus.style.color = '#5cb85c';
          stopTestButton.style.display = 'none';
          gameWon = true;
        }
      }
      step();
    }

    function handleTestClick() {
      stopAnimation();
      const text = editor.value;
      if (text.trim() === '') {
        errorStatus.textContent = 'Error: Editor is empty.';
        return;
      }
      const parsedForValidation = parseLevel(text);
      const validationErrors = validateLevel(parsedForValidation);
      if (validationErrors.length > 0) {
        errorStatus.textContent = 'Error: ' + validationErrors.join(' ');
        return;
      }

      errorStatus.textContent = '';
      originalLevelData = parsedForValidation;
      gameModal.style.display = 'flex';
      resizeAndRenderGame(); // This sets up global levelData and playerPos

      gameStatus.textContent = 'Solving... (this may take a moment)';
      gameStatus.style.color = '#ffc107';

      // Use setTimeout to allow UI to update before blocking
      setTimeout(() => {
        const startTime = performance.now();
        const result = isSolvable(levelData, playerPos, originalLevelData);
        const endTime = performance.now();
        const duration = (endTime - startTime).toFixed(0);

        if (result.solvable) {
          gameStatus.textContent = `Solution found! (${result.path.length} moves, ${duration}ms). Animating...`;
          resizeAndRenderGame(); // Reset board to start
          animateSolution(result.path);
        } else if (result.stuck) {
          gameStatus.textContent = `Solver timed out after ${result.statesExplored - 1} states. Showing last state.`;
          levelData = result.state; // Set board to the stuck state
          playerPos = result.playerPos;
          renderCurrentBoard();

          const playerTile = gameBoard.children[playerPos.y * levelData[0].length + playerPos.x];
          if (playerTile) {
            playerTile.classList.add('blinking');
          }
        } else {
          gameStatus.textContent = `Provably unsolvable (explored all ${result.statesExplored} states).`;
        }
      }, 50);
    }

// --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', () => {
      // **FIXED** This array had a missing quote in the previous version.
      // I've also formatted it to be one-per-line for clarity.
      loadDefaultFiles([
        'sok01orig.txt',
        'sok02micb.txt',
        'sok03mass.txt',
        'sok04misc.txt',
        'sok05misc.txt',
        'sok06misc.txt',
        'sok07misc.txt',
        'sok08misc.txt',
        'sok09misc.txt',
        'sok10misc.txt',
        'sok11misc.txt'
      ]);
    });

    fileInput.addEventListener('change', handleFileLoad);
    fileSelector.addEventListener('change', populateLevelSelector);
    levelSelector.addEventListener('change', loadSelectedLevel);
    editor.addEventListener('input', () => { errorStatus.textContent = ''; });

    playButton.addEventListener('click', playGame);
    testButton.addEventListener('click', handleTestClick);
    stopTestButton.addEventListener('click', stopAnimation);

    resetButton.addEventListener('click', () => {
      stopAnimation();
      resizeAndRenderGame();
    });

    closeModalButton.addEventListener('click', closeGame);

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && gameModal.style.display === 'flex') {
        closeGame();
      }
    });

    gameBoard.addEventListener('keydown', (e) => {
      stopAnimation();
      e.preventDefault();
      switch (e.key) {
        case 'ArrowUp': move(0, -1); break;
        case 'ArrowDown': move(0, 1); break;
        case 'ArrowLeft': move(-1, 0); break;
        case 'ArrowRight': move(1, 0); break;
      }
    });

    new ResizeObserver(resizeAndRenderGame).observe(gameContainer);
  </script>
